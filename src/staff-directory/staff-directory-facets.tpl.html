<form class="facets-form">
    <div class="form-group">
        <h2 class="h4">Filters</h2>
    </div>
    <div class="form-group">
        <div class="facet-group">
            <h3 id="searchStaffDirectory" class="h5">Search staff directory</h3>
            <input class="form-control" id="directorySearch" aria-labelledby="searchStaffDirectory" name="directorySearch" type="text" ng-model="staffdir.facet.search" placeholder="Keyword Search..." ng-keyup="staffdir.changeFacet('search')"/>
        </div>
    </div>

    <div class="form-group">
        <h3 class="h5">Sort by</h3>
        <div class="facet-group">
            <div class="btn-group btn-group-justified">
                <button class="btn btn-default" ng-model="staffdir.facet.sortBy" btn-radio="'lastname'" ng-change="staffdir.changeFacet('sortBy')">Last name</button>
                <button class="btn btn-default" ng-model="staffdir.facet.sortBy" btn-radio="'firstname'"  ng-change="staffdir.changeFacet('sortBy')">First name</button>
            </div>
        </div>
    </div>

    <div class="form-group hidden-xs hidden-sm">
        <h3 class="h5">Liaison area</h3>

        <div class="facet-group">

            <select class="form-control" ng-model="staffdir.facet.subject" name="subject" ng-options="subject for subject in facets.subjects" ng-change="staffdir.changeFacet('subject')">
                <option value="">-- Select Subject --</option>
            </select>
            <label class="checkbox-inline">
                <input type="checkbox" ng-true-value="1" ng-model="staffdir.facet.liaison" ng-change="staffdir.changeFacet('liaison')">Limit to liaisons
            </label>
        </div>
    </div>

    <div class="form-group hidden-xs hidden-sm">
        <h3 class="h5">Department</h3>
        <div class="facet-group">
            <select class="form-control" ng-model="staffdir.facet.department" name="department" ng-options="department for department in facets.departments" ng-change="staffdir.changeFacet('department')">
                <option value="">-- Select Department --</option>
            </select>
        </div>
    </div>

    <div class="form-group hidden-xs hidden-sm">
        <h3 class="h5">Library Location</h3>
        <div class="facet-group">
            <div class="radio">
                <label>
                    <input type="radio" ng-model="staffdir.facet.library" value="" ng-checked="!staffdir.facet.library" ng-change="staffdir.changeFacet('library')"> All
                </label>
            </div>
            <div class="radio" ng-repeat="library in facets.libraries">
                <label>
                    <input type="radio" ng-model="staffdir.facet.library" value="{{library}}" ng-change="staffdir.changeFacet('library')"> {{library}}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group hidden-xs hidden-sm">
        <button class="btn btn-primary btn-primary-dark btn-block" type="button" ng-click="staffdir.clearFacets()">
            <span class="fa fa-fw fa-refresh"></span> Reset Filters
        </button>
    </div>
</form>
