<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="staffdir">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>staffdir</title>
    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500|Oxygen:400,700,300|Open+Sans:400,300,600,700,800|EB+Garamond|Lato:300,400,700,900,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main.css">

    <!-- env:dev -->
    <link rel="stylesheet" type="text/css" href="staffdir.css">
    <!-- env:dev:end -->

    <!-- env:prod -->
    <link rel="stylesheet" type="text/css" href="staffdir.min.css">
    <!-- env:prod:end -->

    <style>
        body:last-child {
            padding-top: 0;
        }
        .navbar {
            margin-bottom: 0;
        }

        .nav .alert {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><%= pkg.name %> demo</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/#staffdir">Staff Directory route <span class="sr-only">(current)</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!-- env:prod -->
                    <div class="alert alert-danger">
                        Live Build
                    </div>
                    <!-- env:prod:end -->
                    <!-- env:dev -->
                    <div class="alert alert-info">
                        Dev Build
                    </div>
                    <!-- env:dev:end -->
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>
    <script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="../bower_components/ualib-ui/dist/ualib-ui.js"></script>

<!-- env:dev -->
<script src="staffdir.js"></script>
<!-- env:dev:end -->

<!-- env:prod -->
<script src="staffdir.min.js"></script>
<!-- env:prod:end -->
</body>
</html>
