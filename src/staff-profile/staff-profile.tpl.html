<h2>Faculty/Staff Profile</h2>

<div class="row">
    <div class="col-md-3">
        <img class="staff-portrait thumbnail" ng-src="{{userProfile.person.photo}}" ng-if="userProfile.person.photo != null"
             width="180" height="225">
        <img class="staff-portrait thumbnail" ng-src="wp-content/themes/roots-ualib/assets/img/user-profile.png"
             ng-if="userProfile.person.photo == null" width="180" height="225">
    </div>
    <div class="col-md-9">
        <h3 class="name">
            <small ng-if="userProfile.person.rank">{{userProfile.person.rank}}</small>
            <span ng-bind-html="userProfile.person.firstname"></span> <span ng-bind-html="userProfile.person.lastname"></span>
        </h3>
        <h4 class="title"><span ng-bind-html="userProfile.person.title"></span></h4>
        <h5 class="hidden-xs"><span ng-bind-html="userProfile.person.department"></span></h5>
        <ul class="fa-ul">
            <li ng-if="userProfile.person.phone"><span class="fa fa-phone fa-li"></span>{{userProfile.person.phone}}</li>
            <li class="hidden-xs" ng-if="userProfile.person.fax"><span class="fa fa-fax fa-li"></span>{{userProfile.person.fax}}</li>
            <li ng-if="userProfile.person.email"><span class="fa fa-envelope fa-li"></span>
                <a href="mailto:{{userProfile.person.email}}">{{userProfile.person.email}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <span ng-bind-html="userProfile.person.profile"></span>
    </div>
</div>
